                    <!-- 編輯會員個人資料 -->

                    <form class="mt-5 row was-validated p-5">

                        <!-- 文字表格區 -->
                        <div class="col-12 col-md-8 px-5">


                            <div class="form-group row">
                                <label for="inputRealName" class="col-sm-2 col-form-label"><i
                                        class="icofont-user-alt-7"></i>姓名</label>
                                <div class="col-sm-10">
                                    <input type="name" class="form-control is-valid" id="inputRealName"
                                        placeholder="請輸入真實姓名" value="王大明" required>
                                </div>
                                <div class="invalid-feedback">

                                </div>


                            </div>
                            <div class="form-group row">
                                <label for="inputNickName" class="col-sm-2 col-form-label"><i
                                        class="icofont-id"></i>暱稱</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control is-valid" id="inputNickName"
                                        placeholder="請輸入暱稱" value="" required>
                                </div>



                            </div>
                            <div class="form-group row">
                                <label for="inputEmail" class="col-sm-2 col-form-label"><i
                                        class="icofont-envelope"></i>信箱</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control is-valid" id="inputEmail"
                                        placeholder="請輸入聯絡信箱" value="example@gmail.com" required>
                                </div>


                            </div>
                            <div class="form-group row">
                                <label for="inputPhoneNumber" class="col-sm-2 col-form-label"><i
                                        class="icofont-phone"></i>電話</label>
                                <div class="col-sm-10">
                                    <input type="phoneNumber" class="form-control is-valid" id="inputPhoneNumber"
                                        placeholder="請輸入聯絡電話" value="" required>
                                </div>



                            </div>
                            <div class="form-group row">
                                <label for="inputBitthday" class="col-sm-2 col-form-label"><i
                                        class="icofont-birthday-cake"></i>生日</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control is-valid" id="inputBitthday"
                                        placeholder="請輸入生日" value="" required>
                                </div>



                            </div>


                            <div class="form-group row">
                                <label for="inputBitthday" class="col-sm-2 col-form-label"><i
                                        class="icofont-star"></i>性別</label>
                                <div class="col-sm-10">
                                    <select class="custom-select" required>
                                        <option value="">請選擇性別</option>
                                        <option value="1">生理男性</option>
                                        <option value="2">生理女性</option>
                                        <option value="3">其他</option>
                                    </select>
                                </div>

                            </div>







                        </div>


                        <!-- 修改個人頭像區 -->

                        <div class="col-12 col-md-4 px-5">
                            <div class="row form-group  align-items-center">
                                <label for="inputImage" class="col-sm-12 col-form-label">
                                </label>

                                <!-- 上傳圖片後圖片顯示在這(大頭貼) -->
                                <div class="imgBox2">

                                   >
                                </div>

                                        <label class="custom-file-label" for="customFile">檔案名稱</label>
                                    </div>
                                </div>
                            </div>
